version: '3'
services:
  db:
    image: postgres:11
    volumes:
      - ./tmp/db:/var/lib/postgresql/data
    env_file:
      - .env
    restart: always

  redis:
    image: redis:5
    ports:
      - '6379:6379'
    volumes:
      - ./tmp/redis:/data
    restart: always

  app:
    build: .
    volumes:
      - .:/usr/src/app
    tmpfs:
      - /usr/src/app/tmp/pids
    ports:
      - "3000:3000"
    depends_on:
      - db
      - redis
    env_file:
      - .env
    restart: always

  sidekiq:
    build: .
    command: bundle exec sidekiq -C config/sidekiq.yml
    volumes:
      - .:/usr/src/app
    depends_on:
      - db
      - redis
    env_file:
      - .env
    restart: always