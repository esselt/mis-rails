# SQLite version 3.x
#   gem install sqlite3
#
#   Ensure the SQLite 3 gem is defined in your Gemfile
#   gem 'sqlite3'
#
default: &default
  adapter: sqlite3
  pool: 30
  timeout: 5000

development:
  <<: *default
  adapter: mysql2
  encoding: utf8
  host: <%= ENV.fetch('MYSQL_HOST') { 'localhost' } %>
  port: <%= ENV.fetch('MYSQL_PORT') { 3306 } %>
  username: <%= ENV.fetch('MYSQL_USER') { 'mis-rails' } %>
  password: <%= ENV.fetch('MYSQL_PASSWORD') { 'wrong-password' } %>
  database: <%= ENV.fetch('MYSQL_DATABASE') { 'mis_rails' } %>

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  database: db/test.sqlite3

production:
  <<: *default
  adapter: mysql2
  encoding: utf8
  host: <%= ENV.fetch('MYSQL_HOST') { 'localhost' } %>
  port: <%= ENV.fetch('MYSQL_PORT') { 3306 } %>
  username: <%= ENV.fetch('MYSQL_USER') { 'mis-rails' } %>
  password: <%= ENV.fetch('MYSQL_PASSWORD') { 'wrong-password' } %>
  database: <%= ENV.fetch('MYSQL_DATABASE') { 'mis_rails' } %>

mamut:
  <<: *default
  adapter: sqlserver
  host: <%= ENV.fetch('MAMUT_HOST') { 'localhost' } %>
  port: <%= ENV.fetch('MAMUT_PORT') { 1433 } %>
  username: <%= ENV.fetch('MAMUT_USER') { 'mis-rails' } %>
  password: <%= ENV.fetch('MAMUT_PASS') { 'wrong-password' } %>
  database: <%= ENV.fetch('MAMUT_BASE') { 'mis_rails' } %>
